<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="email=no">
  <meta name="format-detection" content="adress=no">
  <meta name="format-detection" content="telephone=no">
<!--   <meta name="apple-mobile-web-app-title" content="">
  <meta name="apple-mobile-web-app-capable" content="no"> -->
  <title></title>
  <!--[if lt IE 10]>
  <script type="text/javascript" src="es5-shim.min.js"></script>
  <script type="text/javascript" src="es5-sham.min.js"></script>
  <script type="text/javascript" src="es6-shim.min.js"></script>
  <script type="text/javascript" src="es6-sham.min.js"></script>
  <script type="text/javascript" src="console-polyfill.js"></script>
  <![endif]-->
  <script>
    // 高清处理
    (function (baseFontSize, fontscale) {
      var _baseFontSize = baseFontSize || 100;
      var _fontscale = fontscale || 1;
      var win = window;
      var doc = win.document;
      var ua = navigator.userAgent;
      var matches = ua.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
      var UCversion = ua.match(/U3\/((\d+|\.){5,})/i);
      var isUCHd = UCversion && parseInt(UCversion[1].split('.').join(''), 10) >= 80;
      var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
      var dpr = win.devicePixelRatio || 1;
      if (!isIos && !(matches && matches[1] > 534) && !isUCHd) {
        // 如果非iOS, 非Android4.3以上, 非UC内核, 就不执行高清, dpr设为1;
        dpr = 1;
      }
      var scale = 1 / dpr;
      var metaEl = doc.querySelector('meta[name="viewport"]');
      if (!metaEl) {
        metaEl = doc.createElement('meta');
        metaEl.setAttribute('name', 'viewport');
        doc.head.appendChild(metaEl);
      }
      metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
      doc.documentElement.setAttribute('data-dpr', dpr);
      doc.documentElement.style.fontSize = _baseFontSize / 2 * dpr * _fontscale + 'px';
      window.viewportScale = dpr;
    })();
  </script>
</head>
<body>
<div id="root"></div>
<script type="text/javascript" src="/common.js"></script>
<script type="text/javascript" src="/index.js"></script>
</body>
</html>
